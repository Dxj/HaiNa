<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新用户注册</title>
</head>

<body>
<table width="480" border="0" align="center">
  <caption>
    <h1>新用户注册</h1>
  </caption>
  <tr>
    <td>用户名:</td>
    <td colspan="3"><input name="name" type="text" /></td>
    <td>请输入用户名</td>
  </tr>
  <tr>
    <td>登录密码:</td>
    <td colspan="3"><input name="password" type="text" /></td>
    <td>请输入密码</td>
  </tr>
  <tr>
    <td>确认密码:</td>
    <td colspan="3"><input name="password2" type="text" /></td>
    <td>请输入确认密码</td>
  </tr>
  <tr>
    <td>真实姓名:</td>
    <td colspan="3"><input name="realName" type="text" /></td>
    <td>请输入真实姓名</td>
  </tr>
  <tr>
    <td>身份证号码:</td>
    <td colspan="3"><input name="IDCard" type="text" /></td>
    <td>请输入身份证号码</td>
  </tr>
  <tr>
    <td>常用电话号码:</td>
    <td colspan="3"><input name="tel" type="text" /></td>
    <td>请输入常用电话号码</td>
  </tr>
  <tr>
    <td>常用电子邮箱:</td>
    <td colspan="3"><input name="Email" type="text" /></td>
    <td>请输入常用电子邮箱</td>
  </tr>
  <tr>
    <td>常用QQ:</td>
    <td colspan="3"><input name="QQ" type="text" /></td>
    <td>请输入常用QQ号</td>
  </tr>
  <tr>
    <td>常在地区(县级即可):</td>
    <td colspan="3"><input name="address" type="text" /></td>
    <td>请输入常在地区</td>
  </tr>
  <tr>
    <td>验证码:</td>
    <td width="25"><input name="verification" size="4" type="text" /></td>
    <td width="58"></td>
    <td><a>看不清</a></td>
    <td>请输入验证码</td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" value="提交"/>&nbsp;&nbsp;<input type="reset" value="重写" /></td>
    <td colspan="3"><font color="#FF0000">带“*”号的为必填项</font></td>
  </tr>
</table>

</body>
</html>
